<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>SIGN IN</h1>

    <h2>Form Enhancements</h2>

    <form action="/signin" method="post">

        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="username" required>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="password" minlength="8" required>

        <input type="submit" value="Login">
    </form>

    
    <h1>Task: Login Exercise</h1>

    <form action="/signin" method="post">
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="email@example.com" required>
        <!-- Changed to 'type="email"' for proper email validation -->

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="password" maxlength="16" required>

        <!-- Submit Button -->
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
